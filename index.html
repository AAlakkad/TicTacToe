<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="/assets/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container text-center">
            <h1>Tic Tac Toe Game</h1>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <div class="row grid">
                        <div class="col-xs-4">
                            <div class="block"><a href="" data-x="1" data-y="1">&nbsp;</a></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="block"><a href="" data-x="1" data-y="2">&nbsp;</a></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="block"><a href="" data-x="1" data-y="3">&nbsp;</a></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="block"><a href="" data-x="2" data-y="1">&nbsp;</a></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="block"><a href="" data-x="2" data-y="2">&nbsp;</a></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="block"><a href="" data-x="2" data-y="3">&nbsp;</a></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="block"><a href="" data-x="3" data-y="1">&nbsp;</a></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="block"><a href="" data-x="3" data-y="2">&nbsp;</a></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="block"><a href="" data-x="3" data-y="3">&nbsp;</a></div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-xs-4 col-xs-offset-4 turn-text">
                    <p>It's <strong>X</strong> turn.</p>
                    <a href="#" class="btn btn-warning reset">Reset</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="/assets/js/main.js"></script>
    </body>
</html>
